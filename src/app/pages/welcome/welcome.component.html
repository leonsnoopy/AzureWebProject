<h1>Arxan For Web 簡稱為A4W </h1>

<p>A4W是一套安全防護工具，主要目的是將部署在外的網站做安全防護，除了基本的混肴之外，重要的是如果有偵測異常行為，會及時的做出反應並保護使用著免於受害，例如阻止惡意行為的發生，或是跳出訊息通知使用者。</p>

<p>防護的方面，有兩大類：</p>

<ul>
  <li>第一大類是混淆，把網站加密程看不懂的方式，就算被駭客拿走，也無法分析。</li>
  <li>第二大類，是偵測，可以偵測網站是否被篡改，或是有惡意的行為發生，例如：某個重要的功能被駭客替換，或是開啟DevTool去查看，以及讀取的文件完整性是否一致，這些都會被A4W給偵測到。</li>
</ul>

<h2>Arxan 動態偵測到事件之後，會啟動Action的反應機制</h2>

<div nz-row [nzGutter]="8">
  <div nz-col class="gutter-row" [nzSm]="32" [nzMd]="18">
    <nz-divider nzOrientation="center" nzText="Actions 種類"></nz-divider>
    <div class="inner-box">
      <ul>
        <li>redirect</li>
        <p>指定到特定的URL頁面</p>
        <li>deleteCookies</li>
        <p>刪除特定的Cookie</p>
        <li>callback</li>
        <p>自定義的Function，不可以有參數</p>
        <li>terminateApp</li>
        <p>終止網頁運轉</p>
        <li>noAction</li>
        <p>無動作</p>
      </ul>
    </div>
  </div>

  <div nz-col class="gutter-row" [nzSm]="32" [nzMd]="6">
    <nz-divider nzOrientation="center" nzText="Arxan Notify群組"></nz-divider>
    <div class="inner-box">
      <img nz-image width="100%" nzSrc="assets/guards/actions/lineGroup.png" alt="" />
      <ul>
        <li>掃瞄後加入群組</li>
        <li>開啟F12 Devtools後</li>
        <li>收到Arxan通知</li>
      </ul>
    </div>
    
  </div>
</div>

<div nz-row [nzGutter]="8">
  <div nz-col class="gutter-row" [nzSm]="32" [nzMd]="32">
    <nz-divider nzOrientation="center" nzText="Actions 流程圖"></nz-divider>
    <div class="inner-box">
      <img nz-image width="100%" nzSrc="assets/guards/actions/actionFlow.png" alt="" />
    </div>
  </div>
</div>
